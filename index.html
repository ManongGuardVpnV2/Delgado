<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGNSA Cable TV</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://wallpapers.com/images/hd/hacking-background-mmhim5v56nm98n6i.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .rainbow-text {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      background-size: 400% auto;
    }
    @keyframes shine {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }
    .neon-text {
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff, 0 0 16px #0ff;
    }
    .channel.active .flip-front {
      box-shadow: 0 0 8px 3px #0ff;
      outline: 2px solid #0ff;
      outline-offset: 2px;
    }
    .flip-card { perspective: 1000px; cursor: pointer; }
    .flip-inner { transition: transform 0.6s; transform-style: preserve-3d; }
    .flip-card.flipped .flip-inner { transform: rotateY(180deg); }
    .flip-front, .flip-back { backface-visibility: hidden; }
    .flip-back { transform: rotateY(180deg); background: #000; }
    .scroll-x::-webkit-scrollbar { height: 6px; }
    .scroll-x::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 8px;
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen overflow-x-hidden bg-black bg-opacity-50 pb-40">

  <header class="text-center py-4 text-3xl font-bold rainbow-text">AGNSA Cable TV</header>
  <div class="text-center mb-4">
    <span id="datetime" class="text-lg sm:text-xl font-semibold rainbow-text font-mono"></span>
  </div>

  <div class="relative max-w-4xl mx-auto px-4 mt-2">
    <div id="videoContainer" class="aspect-video bg-black rounded-xl overflow-hidden shadow-xl relative cursor-pointer">
      <video id="video" class="w-full h-full object-contain" autoplay playsinline preload="auto"></video>

      <div id="channelName" class="absolute top-2 left-2 bg-black/60 text-cyan-300 font-bold text-sm px-3 py-1 rounded shadow-md z-10"></div>
      <div id="resolutionFloating" class="absolute top-2 right-2 bg-black/60 text-cyan-300 text-xs font-mono px-2 py-1 rounded shadow-md z-10"></div>

      <div id="videoControls" class="absolute bottom-0 left-0 right-0 bg-black/60 px-4 py-2 flex flex-wrap items-center justify-between z-10 transition-opacity duration-500 opacity-100 gap-2">
        <div class="flex items-center gap-2">
          <button id="playPauseBtn" class="text-cyan-400 hover:text-cyan-300 text-xl">‚è∏Ô∏è</button>
          <input type="range" id="seekBar" value="0" min="0" max="100" step="1" class="w-32 sm:w-48 accent-cyan-400" />
        </div>
        <div class="flex items-center gap-2">
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" class="w-20 sm:w-28 accent-cyan-400" />
          <button id="fullscreenBtn" class="text-cyan-400 hover:text-cyan-300 text-xl">‚õ∂</button>
          <button id="pipBtn" class="text-cyan-400 hover:text-cyan-300 text-xl">üóî</button>
        </div>
      </div>
    </div>
  </div>

  <div id="channelCategories" class="mt-6 space-y-6 px-4"></div>

  <script>
    const CHANNEL_JSON_URL = 'https://gist.githubusercontent.com/ManongGuardVpnV2/3bf72c4b0f2ddd44bf433102548ca8b4/raw/dccb4aad5b073ddde32e30e2bf6e92a76828efab/categorychannel.json';

    const player = new shaka.Player(document.getElementById('video'));
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const seekBar = document.getElementById('seekBar');
    const pipBtn = document.getElementById('pipBtn');
    const videoControls = document.getElementById('videoControls');
    const videoContainer = document.getElementById('videoContainer');
    const resolutionFloating = document.getElementById('resolutionFloating');

    let channels = [];

    player.configure({
      abr: { enabled: true },
      streaming: {
        lowLatencyMode: true,
        bufferingGoal: 1,
        rebufferingGoal: 0.5,
        jumpLargeGaps: true,
        ignoreTextStreamFailures: true
      }
    });

    player.addEventListener('adaptation', updateResolutionInfo);

    async function loadChannels() {
      const res = await fetch(CHANNEL_JSON_URL);
      channels = await res.json();
      renderChannelRows();
      const first = document.querySelector('.channel');
      if (first) flipChannel(first, parseInt(first.dataset.index));
    }

    function renderChannelRows() {
      const container = document.getElementById('channelCategories');
      container.innerHTML = '';
      const grouped = {};
      channels.forEach(c => {
        const cat = c.category || 'Uncategorized';
        if (!grouped[cat]) grouped[cat] = [];
        grouped[cat].push(c);
      });

      for (const [cat, catChannels] of Object.entries(grouped)) {
        const section = document.createElement('div');
        section.innerHTML = `
          <h2 class="text-xl font-bold text-cyan-400 mb-2">${cat}</h2>
          <div class="scroll-x flex overflow-x-auto gap-4 py-2 px-1">
            ${catChannels.map(channel => `
              <div class="channel flip-card text-center flex-shrink-0 w-20 min-w-[5rem]" data-index="${channels.indexOf(channel)}">
                <div class="flip-inner w-full h-full relative">
                  <div class="flip-front aspect-square w-full rounded-full overflow-hidden shadow-lg">
                    <img src="${channel.logo}" alt="${channel.name}" class="w-full h-full object-cover rounded-full" />
                  </div>
                  <div class="flip-back aspect-square absolute inset-0 rounded-full flex items-center justify-center text-[10px] font-bold text-white neon-text">NOW<br>PLAYING</div>
                </div>
                <p class="mt-1 text-xs font-bold text-cyan-300 truncate max-w-[5rem]">${channel.name}</p>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(section);
      }

      document.querySelectorAll('.channel').forEach(card => {
        card.onclick = () => flipChannel(card, parseInt(card.dataset.index));
      });
    }

    async function flipChannel(card, index) {
      document.querySelectorAll('.channel').forEach(el => el.classList.remove('active', 'flipped'));
      card.classList.add('active', 'flipped');
      card.scrollIntoView({ behavior: 'smooth', inline: 'center' });

      const channel = channels[index];
      document.getElementById('channelName').textContent = channel.name;

      player.configure({ drm: { clearKeys: channel.clearKey || {} } });
      await player.load(channel.manifestUri);
      updateResolutionInfo();
    }

    function updateResolutionInfo() {
      const active = player.getVariantTracks().find(t => t.active);
      resolutionFloating.textContent = active
        ? `${active.height}p @ ${(active.bandwidth / 1000).toFixed(0)} kbps`
        : '';
    }

    playPauseBtn.onclick = () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    volumeSlider.value = video.volume;
    volumeSlider.oninput = () => video.volume = volumeSlider.value;

    fullscreenBtn.onclick = () => {
      if (!document.fullscreenElement) videoContainer.requestFullscreen();
      else document.exitFullscreen();
    };

    pipBtn.onclick = () => {
      if (document.pictureInPictureElement) document.exitPictureInPicture();
      else video.requestPictureInPicture();
    };

    video.addEventListener('timeupdate', () => {
      if (!video.duration) return;
      seekBar.value = (100 / video.duration) * video.currentTime;
    });

    seekBar.addEventListener('input', () => {
      video.currentTime = video.duration * (seekBar.value / 100);
    });

    videoContainer.addEventListener('click', () => playPauseBtn.click());

    let controlTimeout;
    videoContainer.addEventListener('mousemove', () => {
      clearTimeout(controlTimeout);
      videoControls.classList.remove('opacity-0');
      controlTimeout = setTimeout(() => videoControls.classList.add('opacity-0'), 3000);
    });

    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString('en-US', {
        weekday: 'short', day: '2-digit', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZoneName: 'short'
      }).replace(',', ' ‚Äì');
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    loadChannels();
  </script>

  <!-- ‚ö†Ô∏è Code Protection Script -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && ['U', 'S'].includes(e.key))
      ) {
        e.preventDefault();
        alert('Developer tools are disabled');
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    setInterval(() => console.clear(), 1000);
  </script>

</body>
</html>
